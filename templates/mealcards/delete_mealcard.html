<div class="modal fade" id="deleteMealCardModal{{mealcard.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Delete MealCard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'delete-mealcard' %}">
                    {% csrf_token %}
                    <input type="number" id="mealcard_id" name="mealcard_id" value="{{mealcard.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to delete meal card issued to <b>{{mealcard.student}}</b> for <b>{{mealcard.month}} {{mealcard.year}}</b>?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
