<div class="modal fade" id="editStaffModal{{staff.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Staff</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-staff' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="number" name="staff_id" id="staff_id" value="{{ staff.id }}" hidden readonly required />
                  <div class="row mb-2">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    value="{{ staff.user.first_name }}"
                    required
                  />
                </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      value="{{ staff.user.last_name }}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      value="{{ staff.user.phone_number }}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      value="{{ staff.user.email }}"
                      required
                    />
                  </div>
                </div>
               
                <div class="row mb-2">
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Date of Birth</label>
                      <input
                        type="date"
                        class="form-control"
                        id="date_of_birth"
                        name="date_of_birth"
                        value="{{ staff.user.date_of_birth|date:'Y-m-d'}}"
                        required
                      />
                  </div>  
                </div>

                <div class="row mb-2">
                    <div class="col">
                      <label class="form-label fw-bold">Role</label>
                      <select class="form-select" id="role" name="role">
                        <option value="{{ staff.user.role.id }}">{{ staff.user.role }}</option>
                        {% for role in user_roles %}
                            {% if role.id != staff.user.role.id %}
                                <option value="{{ role.id }}">{{ role }}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                    <div class="col">
                        <label class="form-label fw-bold">Department</label>
                        <select class="form-select" id="department" name="department">
                          <option value="{{ staff.department.id }}">{{ staff.department.name }}</option>
                          {% for department in departments %}
                            {% if department.id != staff.department.id %}
                              <option value="{{ department.id }}">{{ department.name }}</option>
                            {% endif %}
                          {% endfor %}
                        </select>
                      </div>
                </div>
  
                <div class="row mb-2">
                <div class="col">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      value="{{ staff.user.address }}"
                      required
                    />
                  </div>
                </div>
                </div>
            
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">City/Town</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      value="{{ staff.user.city }}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      name="country"
                      value="{{ staff.user.country }}"
                      required
                    />
                  </div>
                </div>
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
