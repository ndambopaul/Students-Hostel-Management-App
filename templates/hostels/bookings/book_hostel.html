<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Hostel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .form-container {
      margin-top: 30px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h4 {
      border-bottom: 2px solid #6c757d;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Form container -->
    <div class="form-container">
      <h3 class="text-center mb-4">Student Information Form</h3>

      <form method="post" action="{% url 'book-hostel' %}">
        {% csrf_token %}
        <!-- Personal Information Section -->
        <h4>Personal Information</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="registrationNumber" class="form-label">Registration Number</label>
            <input type="text" class="form-control" id="registration_number" name="registration_number" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="mpesaCode" class="form-label">Mpesa Code</label>
            <input type="text" class="form-control" id="mpesa_code" name="mpesa_code" required>
          </div>
        </div>

        <!-- Guardian Information Section -->
        <h4>Guardian Information</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="guardianName" class="form-label">Guardian Name</label>
            <input type="text" class="form-control" id="guardian_name" name="guardian_name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="guardianPhoneNumber" class="form-label">Guardian Phone Number</label>
            <input type="text" class="form-control" id="guardian_phone_pumber" name="guardian_phone_number" required>
          </div>
        </div>

        <!-- Address Details Section -->
        <h4>Address Details</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" required>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
