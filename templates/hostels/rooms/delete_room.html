<div class="modal fade" id="deleteRoomModal{{room.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Delete Hostel Room</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'delete-hostel-room' %}">
                    {% csrf_token %}
                    <input type="number" id="room_id" name="room_id" value="{{room.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to delete room number <b>{{room.room_number}}</b> from hostel named <b>{{room.hostel.name}}</b>?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
