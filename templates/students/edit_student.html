<div class="modal fade" id="editStudentModal{{student.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Student Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-student' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <input type="number" id="student_id" name="student_id" value="{{student.id}}" hidden readonly required />
                  <div class="row mb-2">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    value="{{ student.user.first_name }}"
                    required
                  />
                </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      value="{{ student.user.last_name }}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      value="{{ student.user.phone_number }}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      value="{{ student.user.email }}"
                      required
                    />
                  </div>
                </div>
               
                <div class="row mb-2">
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="{{student.user.gender}}">{{student.user.gender}}</option>
                        {% for gender in gender_choices %}
                            {% if gender != student.user.gender %}
                                <option value="{{gender}}">{{gender}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Date of Birth</label>
                      <input
                        type="date"
                        class="form-control"
                        id="date_of_birth"
                        name="date_of_birth"
                        value="{{ student.user.date_of_birth|date:'Y-m-d'}}"
                        required
                      />
                  </div>  
                </div>

                <div class="row mb-2">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Guardian Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="guardian_name"
                        name="guardian_name"
                        value="{{ student.guardian_name }}"
                        required
                      />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Guardian Phone Number</label>
                        <input
                          type="text"
                          class="form-control"
                          id="guardian_phone_number"
                          name="guardian_phone_number"
                          value="{{ student.guardian_phone_number }}"
                          required
                        />
                      </div>
                    </div>

                <div class="row mb-2">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Registration Number</label>
                        <input
                          type="text"
                          class="form-control"
                          id="registration_number"
                          name="registration_number"
                          value="{{ student.registration_number }}"
                          required
                        />
                    </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      value="{{ student.user.address }}"
                      required
                    />
                </div>
                </div>
                
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">City/Town</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      value="{{ student.user.city }}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      name="country"
                      value="{{ student.user.country }}"
                      required
                    />
                  </div>
                </div>
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
