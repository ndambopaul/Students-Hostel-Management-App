<div class="modal fade" id="newStudentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Student</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-student' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <div class="row mb-2">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    required
                  />
                </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                </div>
               
                <div class="row mb-2">
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Date of Birth</label>
                      <input
                        type="date"
                        class="form-control"
                        id="date_of_birth"
                        name="date_of_birth"
                        required
                      />
                  </div>  
                </div>

                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Guardian Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="guardian_name"
                      name="guardian_name"
                      required
                    />
                  </div>
                  <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Guardian Phone Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="guardian_phone_number"
                        name="guardian_phone_number"
                        required
                      />
                    </div>
                  </div>
                
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Registration Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="registration_number"
                      name="registration_number"
                      value="{{ student.registration_number }}"
                      required
                    />
                </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      required
                    />
                  </div>
             
                </div>
                
  
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">City/Town</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      name="country"
                      required
                    />
                  </div>
                </div>
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
